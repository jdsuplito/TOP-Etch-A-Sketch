<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./TOP-EAS-Assets/TOP-EAS-MainCss/style.css">
  <title>TOP-Etch-A-Sketch</title>
</head>
<body>
  <div class="main-container">
    <div class="secdiv-con">
      <div class="secdiv-con1">
        <h2 class="secdiv-h2">MAGIC</h2>
        <h1 class="secdiv-h1">Etch A Sketch</h1>
        <h2 class="secdiv-h2">SCREEN</h2>
      </div>
      <div class="secdiv-con2">
        <div class="secdiv-grids"></div>
      </div>
      <div class="settings-con">
        <button class="random-color">Random Color</button>
        <div class="set-input-con">
          <label class="set-label" for="quantity">Grid Size:</label>
          <input class="set-input" id="quantity" type="number" name="quantity" value="16" min="1" max="100">
        </div>
        <button class="reset-btn">RESET</button>
      </div>
    </div>
  </div>
  
  <script src="./TOP-EAS-Assets/TOP-EAS-MainJs/script.js"></script>

</html>
